<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post ‚Äì Jobsy</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #eaf4ff, #f3f3f3);
  color: #333;
  min-height: 100vh;
}

.wrapper {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 250px;
  background: #000;
  color: white;
  padding-top: 20px;
  display: flex;
  flex-direction: column;
}

.sidebar .logo {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 30px;
}

.sidebar a {
  color: white;
  padding: 15px 25px;
  display: flex;
  align-items: center;
  text-decoration: none;
  transition: background 0.2s;
}

.sidebar a:hover,
.sidebar a.active {
  background: #0d6efd;
  border-left: 4px solid white;
}

.sidebar i {
  margin-right: 12px;
}

.main-content {
  flex: 1;
  padding: 40px;
}

h2 {
  margin-bottom: 20px;
  color: #1e90ff;
}

.post-form {
  background: rgba(255, 255, 255, 0.9);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  backdrop-filter: blur(12px);
  margin-bottom: 40px;
  transition: 0.3s ease;
}

.post-form:hover {
  transform: translateY(-2px);
}

.post-form textarea,
.post-form select,
.post-form input[type="file"] {
  width: 100%;
  margin-top: 10px;
  margin-bottom: 20px;
  padding: 12px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 10px;
  resize: none;
}

.post-form label {
  font-weight: 600;
  font-size: 14px;
  color: #444;
}

.btn {
  background: #1e90ff;
  color: white;
  padding: 10px 20px;
  border: none;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn:hover {
  background: #0d6efd;
}

.post-card {
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  margin-bottom: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease;
}

.post-card:hover {
  transform: translateY(-4px);
}

.post-card h4 {
  margin: 0;
  color: #1e90ff;
}

.post-card p {
  margin: 8px 0;
  color: #444;
}

.post-card small {
  color: #777;
}

.toggle-theme {
  text-align: center;
  margin: 40px 0 10px;
}

.toggle-theme button {
  background: white;
  color: #1e90ff;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}

.toggle-theme button:hover {
  background: #e0ecff;
}

/* Dark Mode Styling */
.dark-mode {
  background-color: #1e1e2f;
  color: #eee;
}

.dark-mode .main-content {
  background-color: #1e1e2f;
  color: #eee;
}

.dark-mode .sidebar {
  background: #162040;
}

.dark-mode .sidebar a {
  color: #eee;
}

.dark-mode .sidebar a:hover,
.dark-mode .sidebar a.active {
  background: #3e5cb1;
}

.dark-mode .post-form,
.dark-mode .post-card {
  background: rgba(40, 40, 60, 0.95);
  color: #ddd;
}

.dark-mode .post-form label,
.dark-mode .post-card p,
.dark-mode .post-card small {
  color: #ccc;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 55px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px; width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #1e90ff;
}

input:checked + .slider:before {
  transform: translateX(27px);
}

.label-text {
  display: block;
  margin-top: 10px;
  color: #fff;
  font-weight: bold;
}

  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
    <img src="assets/logo1-Photoroom.png" alt="Jobsy Logo" class="logo-img" style="width: 180px; height: auto;" />
  </div>
    <a href="dashboard-delivery.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="jobs.html"><i class="fas fa-tasks"></i><span>Jobs</span></a>
    <a href="network.html"><i class="fas fa-users"></i><span>Network</span></a>
    <a href="notification.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
    <a href="post.html" class="active"><i class="fas fa-plus-circle"></i><span>Post</span></a>
    <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
    
    <a href="logout.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Create a Post</h2>
    <form class="post-form" id="postForm">
      <textarea id="postContent" placeholder="What's on your mind?" rows="4" required></textarea>

      <label for="audience">Who can see this post?</label>
      <select id="audience" required>
        <option value="public">üåê Public</option>
        <option value="connections">üë• Connections Only</option>
        <option value="groups">üßë‚Äçü§ù‚Äçüßë Groups</option>
      </select>

      <label for="comments">Allow Comments?</label>
      <select id="comments">
        <option value="yes">‚úÖ Yes</option>
        <option value="no">üö´ No</option>
      </select>

      <label for="imageFile">Upload Image (optional):</label>
      <input type="file" id="imageFile" accept="image/*" />

      <button type="submit" class="btn full-width">Post</button>
    </form>

    <h3>Recent Posts</h3>
    <div id="recent-posts"></div>
  </div>
</div>

<script>
  const postForm = document.getElementById("postForm");

  postForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const user = JSON.parse(localStorage.getItem("jobsyUser"));
    if (!user || !user.name) {
      alert("You must be logged in to post.");
      return;
    }

    const content = document.getElementById("postContent").value;
    const audience = document.getElementById("audience").value;
    const allowComments = document.getElementById("comments").value === "yes";
    const imageFile = document.getElementById("imageFile").files[0];

    let imageUrl = ""; // Optional image URL logic (not yet implemented)

    const newPost = {
      userName: user.name,
      content,
      audience,
      allowComments,
      imageUrl
    };

    try {
      const res = await fetch("http://localhost:3000/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(newPost)
      });

      // Accept any 2xx as success, or if the response contains an id
      if (res.ok) {
        alert("‚úÖ Post created!");
        location.reload();
        return;
      }
      // Less common: Backend returns non-2xx with useful JSON
      const result = await res.json();
      if (result && (result.success || result.id)) {
        alert("‚úÖ Post created!");
        location.reload();
      } else {
        alert("‚ùå Failed to create post");
      }
    } catch (error) {
      console.error("Error creating post:", error);
      alert("‚ùå Error while posting");
    }
  });

  async function loadPosts() {
    const res = await fetch("http://localhost:3000/posts");
    const posts = await res.json();

    const container = document.getElementById("recent-posts");
    container.innerHTML = "";

    posts.reverse().forEach(post => {
      const div = document.createElement("div");
      div.className = "post-card";
      div.innerHTML = `
        <h4>${post.userName}</h4>
        <p>${post.content}</p>
        <small>${new Date(post.createdAt || Date.now()).toLocaleString()} ¬∑ ${
          post.audience === "public" ? "üåê Public" :
          post.audience === "connections" ? "üë• Connections" :
          "üßë‚Äçü§ù‚Äçüßë Groups"
        } ¬∑ üí¨ Comments: ${post.allowComments ? "Allowed" : "Not Allowed"}</small>
      `;
      container.appendChild(div);
    });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  loadPosts();
</script>


</body>
</html>
