<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Job Posts – Jobsy</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --main-bg: #f4f8fb;
      --main-blue: #2063dc;
      --main-blue-dark: #154ba1;
      --main-green: #36c07d;
      --main-red: #ea4e54;
      --card-shadow: 0 6px 18px rgba(42,105,234,0.07), 0 1.5px 4px rgba(0,0,0,0.02);
      --card-radius: 1.2rem;
      --sidebar-bg: #18222f;
      --sidebar-active: #2151bf;
      --sidebar-width: 240px;
      --sidebar-width-collapsed: 64px;
      --transition: 0.3s cubic-bezier(.5,.7,.4,1);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: var(--main-bg);
      color: #1a2433;
      min-height: 100vh;
      margin: 0;
      transition: background var(--transition), color var(--transition);
      overflow-x: hidden;
    }
    .wrapper {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Sidebar styles */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      padding: 2rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: width var(--transition);
      min-height: 100vh;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .sidebar.collapsed {
      width: var(--sidebar-width-collapsed);
    }
    .sidebar .logo {
      text-align: center;
      margin-bottom: 2.2rem;
      height: 74px;
      transition: opacity var(--transition);
    }
    .sidebar .logo img {
      width: 200px;
      height: 74px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
    .sidebar.collapsed .logo img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
    }
    .sidebar a {
      color: inherit;
      padding: 1rem 2.2rem;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 1.01rem;
      gap: 18px;
      border-left: 4px solid transparent;
      font-weight: 500;
      transition: background var(--transition), color var(--transition), border var(--transition);
      position: relative;
      white-space: nowrap;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: var(--sidebar-active);
      color: #fff;
      border-left: 4px solid var(--main-green);
    }
    .sidebar a .fa {
      width: 20px;
      min-width: 20px;
      text-align: center;
      font-size: 1.13rem;
    }
    .sidebar a span {
      transition: opacity var(--transition), visibility var(--transition);
      user-select: none;
    }
    .sidebar.collapsed a span {
      opacity: 0;
      visibility: hidden;
      width: 0;
      pointer-events: none;
    }

    /* Hamburger menu */
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 16px; left: 16px;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--sidebar-active);
      cursor: pointer;
      z-index: 1001;
      transition: color var(--transition);
      user-select: none;
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 15;
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    .sidebar-overlay.active {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 3.6rem clamp(4vw, 7vw, 70px);
      background: var(--main-bg);
      min-height: 100vh;
      transition: padding var(--transition);
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--main-blue-dark);
      letter-spacing: -1px;
      margin-bottom: 2.4rem;
      margin-top: 0;
    }

    /* Job posts grid */
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 1.6rem;
    }

    .job-card {
      background: white;
      padding: 1.6rem 1.4rem;
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      transition: transform var(--transition);
      position: relative;
      cursor: default;
    }

    .job-card:hover,
    .job-card:focus-within {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 30px 0 rgba(32,99,220,.11);
      outline: none;
    }

    .job-card h3 {
      margin-bottom: 0.8rem;
      font-size: 1.15rem;
      color: #333;
    }

    .job-card p {
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 0.95rem;
    }
    .job-card p strong {
      color: #333;
    }

    .job-card .tag {
      background: var(--main-blue);
      color: white;
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      user-select: none;
    }

    .job-card .actions {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 6px;
    }

    .job-card .actions button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 16px;
      padding: 4px;
      border-radius: 6px;
      transition: color 0.2s ease, background 0.2s ease;
    }

    .job-card .actions button:hover,
    .job-card .actions button:focus {
      color: var(--main-red);
      background: rgba(244,67,54,0.15);
      outline: none;
    }

    .empty-msg {
      text-align: center;
      color: #7e91ac;
      font-style: italic;
      font-size: 1.14rem;
      margin-top: 40px;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 1020px) {
      .main-content {
        padding: 2rem 3vw;
      }
      .sidebar {
        width: 190px;
      }
      .sidebar.collapsed {
        width: var(--sidebar-width-collapsed);
      }
    }

    @media (max-width: 700px) {
      .sidebar-toggle {
        display: inline-block;
      }
      /* Sidebar as overlay for mobile */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100dvh;
        width: var(--sidebar-width);
        max-width: 280px;
        padding-top: 80px;
        transform: translateX(-110%);
        box-shadow: 0 0 30px 8px rgba(31,72,234,0.058);
        transition: transform 0.3s ease;
        z-index: 1010;
      }
      .sidebar.collapsed {
        width: var(--sidebar-width-collapsed);
        transform: translateX(-110%);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      /* Hide scroll on body while sidebar open */
      body.sidebar-open {
        overflow: hidden;
      }
      /* Overlay */
      .sidebar-overlay {
        display: block;
      }
      #post-list {
        grid-template-columns: 1fr;
      }
      .main-content {
        padding: 1.5rem 1.5rem 2rem 1.5rem;
        min-height: auto;
      }
    }

    @media (max-width: 490px) {
      .main-content {
        padding: 0.8rem 0.4rem 1.4rem 0.4rem;
      }
      .job-card {
        padding: 1.2rem 1rem;
      }
      .job-card h3 {
        font-size: 1.05rem;
      }
      .job-card p {
        font-size: 0.9rem;
      }
      .job-card .actions button {
        font-size: 14px;
        padding: 6px;
      }
    }

    @media (max-width: 700px) {
  /* Add left padding to main content to avoid overlap with hamburger */
  .main-content {
    padding-left: 3.5rem; /* enough space for hamburger plus a little gap */
  }

  /* You can also adjust the heading margin for further spacing */
  .main-content h1 {
    margin-left: 0.6rem; /* optional, small spacing */
  }
}

  </style>
</head>
<body>

<!-- Hamburger for sidebar -->
<button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle sidebar menu" aria-expanded="false" aria-controls="sidebar">
  <i class="fas fa-bars"></i>
</button>
<!-- Sidebar overlay (mobile) -->
<div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

<div class="wrapper">
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" aria-label="Primary navigation">
    <div class="logo">
      <img src="assets/logo1-Photoroom.png" alt="Jobsy Logo" />
    </div>
    <a href="dashboard-company.html"><i class="fas fa-home" aria-hidden="true"></i><span>Home</span></a>
    <a href="company-posts.html" class="active"><i class="fas fa-briefcase" aria-hidden="true"></i><span>My Posts</span></a>
    <a href="post-job.html"><i class="fas fa-plus-circle" aria-hidden="true"></i><span>Post Job</span></a>
    <a href="company-applicants.html"><i class="fas fa-users" aria-hidden="true"></i><span>Applicants</span></a>
    <a href="followers.html"><i class="fas fa-heart" aria-hidden="true"></i><span>Followers</span></a>
    <a href="company-profile.html"><i class="fas fa-user" aria-hidden="true"></i><span>Profile</span></a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt" aria-hidden="true"></i><span>Logout</span></a>
  </nav>

  <!-- Main Content -->
  <main class="main-content" id="maincontent" tabindex="-1">
    <h1>My Job Posts</h1>
    <div class="post-list" id="post-list" role="list" aria-live="polite">
      <!-- Job posts will be loaded here -->
    </div>
    <p class="empty-msg" id="empty-msg" style="display:none;">You haven't posted any jobs yet.</p>
  </main>
</div>

<script>
  // Sidebar open/close for mobile
  const sidebar = document.getElementById('sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  const sidebarToggleBtn = document.querySelector('.sidebar-toggle');
  const body = document.body;

  function toggleSidebar() {
    const isOpen = sidebar.classList.contains('open');
    if (isOpen) {
      closeSidebar();
    } else {
      openSidebar();
    }
  }

  function openSidebar() {
    sidebar.classList.add('open');
    sidebarOverlay.classList.add('active');
    body.classList.add('sidebar-open');
    sidebarToggleBtn.setAttribute('aria-expanded', 'true');
  }
  function closeSidebar() {
    sidebar.classList.remove('open');
    sidebarOverlay.classList.remove('active');
    body.classList.remove('sidebar-open');
    sidebarToggleBtn.setAttribute('aria-expanded', 'false');
  }

  // Auto collapse sidebar on larger screens
  function autoCollapseSidebar() {
    if(window.innerWidth >= 700) {
      closeSidebar();
    }
  }
  window.addEventListener('resize', autoCollapseSidebar);


  // Checking user role
  const user = JSON.parse(localStorage.getItem("jobsyUser"));
  if (!user || user.role !== "company") {
    window.location.href = "login.html";
  }

  const list = document.getElementById("post-list");
  const emptyMsg = document.getElementById("empty-msg");

  async function loadPosts() {
    list.innerHTML = "";
    emptyMsg.style.display = "none";
    try {
      const res = await fetch(`http://localhost:3000/jobs/company/${user._id}`);
      const data = await res.json();
      if (data.success && data.jobs.length > 0) {
        data.jobs.forEach(job => {
          const card = document.createElement("div");
          card.className = "job-card";
          card.tabIndex = 0;
          card.innerHTML = `
            <div class="actions" role="group" aria-label="Actions for job ${job.title}">
              <button title="Delete" onclick="event.stopPropagation(); deletePost('${job._id}')" aria-label="Delete job ${job.title}">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <h3>${job.title}</h3>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> ₹${job.salary}</p>
            <p><strong>Type:</strong> ${job.jobType}</p>
            <p><strong>Work:</strong> ${job.workType || "N/A"}</p>
            <span class="tag">Posted</span>
          `;
          list.appendChild(card);
        });
      } else {
        emptyMsg.style.display = "block";
      }
    } catch (err) {
      console.error("Failed to fetch jobs", err);
      emptyMsg.textContent = "Error loading job posts.";
      emptyMsg.style.display = "block";
    }
  }

  async function deletePost(id) {
    if (confirm("Are you sure you want to delete this job post?")) {
      try {
        const res = await fetch(`http://localhost:3000/jobs/${id}`, { method: "DELETE" });
        const result = await res.json();
        if (result.success) {
          loadPosts();
        } else {
          alert("Failed to delete the post.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  // Close sidebar and reload posts on DOM ready
  window.addEventListener('DOMContentLoaded', () => {
    autoCollapseSidebar();
    loadPosts();
  });

  // Close sidebar and overlay on Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if(sidebar.classList.contains('open')){
        closeSidebar();
      }
    }
  });
</script>

</body>
</html>
